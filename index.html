<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∏—à–∏ —Å—é–¥–∞ —á–µ —Ö–æ—á–µ—à—å</title>
    <style>
        body {
            background-color: #1a3a32;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #currentText {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            min-height: 50px;
        }
        #editableText {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #5d4177;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
        }
        #userName {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #5d4177;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }
        button {
            background-color: #5d4177;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a4b8a;
        }
        #history {
            margin-top: 20px;
            color: #d0b0ff;
            font-size: 14px;
            border-top: 1px dashed #5d4177;
            padding-top: 10px;
        }
        h1 {
            color: #d0b0ff;
            text-align: center;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>–ü–∏—à–∏ —Å—é–¥–∞ —á–µ —Ö–æ—á–µ—à—å</h1>
    <div id="currentText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <textarea id="editableText" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
    <div>
        <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è (–º–∞–∫—Å. 20 —Å–∏–º–≤–æ–ª–æ–≤)" required maxlength="20">
        <button onclick="saveText()">üíæ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div id="nameError" class="error"></div>
    
    <div id="history">
        <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:</h3>
        <ul id="historyList"></ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // –í–∞—à–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnpLtf8-ssHkQXduqs7855MAjhnnGhsss",
            authDomain: "textglobalinput.firebaseapp.com",
            databaseURL: "https://textglobalinput-default-rtdb.firebaseio.com",
            projectId: "textglobalinput",
            storageBucket: "textglobalinput.appspot.com",
            messagingSenderId: "311467284060",
            appId: "1:311467284060:web:2346ab22fe8dc8ad803899"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
        database.ref('content/text').on('value', (snapshot) => {
            const text = snapshot.val() || "–ü–æ–∫–∞ –∑–¥–µ—Å—å –ø—É—Å—Ç–æ...";
            document.getElementById('editableText').value = text;
            document.getElementById('currentText').textContent = text;
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 4)
        database.ref('content/history').limitToLast(4).on('value', (snapshot) => {
            const history = snapshot.val() || {};
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            const historyArray = Object.entries(history).map(([key, value]) => ({
                id: key,
                ...value
            })).sort((a, b) => b.timestamp - a.timestamp);
            
            historyArray.forEach(item => {
                const li = document.createElement('li');
                const date = new Date(item.timestamp);
                const time = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                li.textContent = `[${time}] ${item.user}: –∏–∑–º–µ–Ω–∏–ª —Ç–µ–∫—Å—Ç`;
                historyList.appendChild(li);
            });
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        async function saveText() {
            const text = document.getElementById('editableText').value;
            const user = document.getElementById('userName').value.trim();
            const errorElement = document.getElementById('nameError');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏
            if (!user) {
                errorElement.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!";
                return;
            }
            
            if (user.length > 20) {
                errorElement.textContent = "–ò–º—è –Ω–µ –¥–æ–ª–∂–Ω–æ –ø—Ä–µ–≤—ã—à–∞—Ç—å 20 —Å–∏–º–≤–æ–ª–æ–≤!";
                return;
            }
            
            errorElement.textContent = "";
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –∏—Å—Ç–æ—Ä–∏—é
            const historyRef = database.ref('content/history');
            const snapshot = await historyRef.once('value');
            let history = snapshot.val() || {};
            
            // –£–¥–∞–ª—è–µ–º —Å–∞–º—ã–µ —Å—Ç–∞—Ä—ã–µ –∑–∞–ø–∏—Å–∏, –µ—Å–ª–∏ –∏—Ö –±–æ–ª—å—à–µ 3
            const historyKeys = Object.keys(history);
            if (historyKeys.length >= 4) {
                // –ù–∞—Ö–æ–¥–∏–º —Å–∞–º—É—é —Å—Ç–∞—Ä—É—é –∑–∞–ø–∏—Å—å
                let oldestKey = historyKeys[0];
                let oldestTimestamp = history[oldestKey].timestamp;
                
                for (const key of historyKeys) {
                    if (history[key].timestamp < oldestTimestamp) {
                        oldestKey = key;
                        oldestTimestamp = history[key].timestamp;
                    }
                }
                
                // –£–¥–∞–ª—è–µ–º —Å–∞–º—É—é —Å—Ç–∞—Ä—É—é –∑–∞–ø–∏—Å—å
                await database.ref(`content/history/${oldestKey}`).remove();
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
            const newEntry = {
                user: user,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∏ –∏—Å—Ç–æ—Ä–∏—é
            await database.ref('content').update({
                text: text
            });
            
            const newHistoryRef = historyRef.push();
            await newHistoryRef.set(newEntry);
            
            alert("–¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
        }
    </script>
</body>
</html>
