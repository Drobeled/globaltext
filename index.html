<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∏—à–∏ —Å—é–¥–∞ —á–µ —Ö–æ—á–µ—à—å</title>
    <style>

        }

        }
    </style>
</head>
<body>
    <h1>–ü–∏—à–∏ —Å—é–¥–∞ —á–µ —Ö–æ—á–µ—à—å</h1>
    <div class="current-text-label">–ü–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–∫—Å—Ç:</div>
    <div id="currentText" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
   ¬†
    <textarea id="newText" placeholder="–ø–∏—à–∏ —Å—é–¥–∞"></textarea>
    <div>
        <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è (–º–∞–∫—Å. 20 —Å–∏–º–≤–æ–ª–æ–≤)" required maxlength="20">
        <button onclick="saveText()">üíæ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div id="timer" class="timer"></div>
    <div id="nameError" class="error"></div>
   ¬†
    <div id="history">
        <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:</h3>
        <ul id="historyList"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
   ¬†
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnpLtf8-ssHkQXduqs7855MAjhnnGhsss",
            authDomain: "textglobalinput.firebaseapp.com",
            databaseURL: "https://textglobalinput-default-rtdb.firebaseio.com",
            projectId: "textglobalinput",
            storageBucket: "textglobalinput.appspot.com",
            messagingSenderId: "311467284060",
            appId: "1:311467284060:web:2346ab22fe8dc8ad803899"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
       ¬†
        // –¢–∞–π–º–µ—Ä –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        let lastSubmissionTime = 0;
        const COOLDOWN = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            const now = Date.now();
            const remaining = COOLDOWN - (now - lastSubmissionTime);
           ¬†
            if (remaining > 0) {
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                document.getElementById('timer').textContent = `–°–ª–µ–¥—É—é—â–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                document.querySelector('button').disabled = true;
            } else {
                document.getElementById('timer').textContent = '';
                document.querySelector('button').disabled = false;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        function initDatabase() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
            database.ref('currentText').on('value', (snapshot) => {
                const text = snapshot.val();
                const currentTextElement = document.getElementById('currentText');
               ¬†
                if (text !== null) {
                    currentTextElement.textContent = text;
                    currentTextElement.classList.remove('loading');
                } else {
                    currentTextElement.textContent = "–ü–æ–∫–∞ –∑–¥–µ—Å—å –ø—É—Å—Ç–æ...";
                    currentTextElement.classList.remove('loading');
                }
            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞:", error);
                document.getElementById('currentText').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞";
                document.getElementById('currentText').classList.remove('loading');
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            database.ref('history').orderByChild('timestamp').limitToLast(4).on('value', (snapshot) => {
                const history = snapshot.val() || {};
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
               ¬†
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
                const historyArray = Object.keys(history).map(key => ({
                    id: key,
                    ...history[key]
                })).sort((a, b) => b.timestamp - a.timestamp);
               ¬†
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                historyArray.forEach(item => {
                    const li = document.createElement('li');
                    const date = new Date(item.timestamp);
                    const time = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                    li.textContent = `[${time}] ${item.user}: ${item.text.substring(0, 30)}${item.text.length > 30 ? '...' : ''}`;
                    historyList.appendChild(li);
                });
            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:", error);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–æ–ª—è –≤–≤–æ–¥–∞
        document.getElementById('newText').addEventListener('focus', function() {
            if (this.value === "–ø–∏—à–∏ —Å—é–¥–∞") {
                this.value = '';
            }
        });

        document.getElementById('newText').addEventListener('blur', function() {
            if (this.value === '') {
                this.value = "–ø–∏—à–∏ —Å—é–¥–∞";
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        async function saveText() {
            const now = Date.now();
            if (now - lastSubmissionTime < COOLDOWN) {
                alert(`–ü–æ–¥–æ–∂–¥–∏—Ç–µ ${Math.ceil((COOLDOWN - (now - lastSubmissionTime))/60000)} –º–∏–Ω—É—Ç –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–µ–π –æ—Ç–ø—Ä–∞–≤–∫–æ–π`);
                return;
            }

            const text = document.getElementById('newText').value;
            const user = document.getElementById('userName').value.trim();
            const errorElement = document.getElementById('nameError');
           ¬†
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!text || text === "–ø–∏—à–∏ —Å—é–¥–∞") {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");
                return;
            }
           ¬†
            if (!user) {
                errorElement.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!";
                return;
            }
           ¬†
            if (user.length > 20) {
                errorElement.textContent = "–ò–º—è –Ω–µ –¥–æ–ª–∂–Ω–æ –ø—Ä–µ–≤—ã—à–∞—Ç—å 20 —Å–∏–º–≤–æ–ª–æ–≤!";
                return;
            }
           ¬†
            errorElement.textContent = "";
           ¬†
            try {
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                lastSubmissionTime = now;
                updateTimer();

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–µ–∫—Å—Ç
                await database.ref('currentText').set(text);
               ¬†
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–ø–∏—Å—å –≤ –∏—Å—Ç–æ—Ä–∏—é
                const newEntry = {
                    user: user,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
               ¬†
                await database.ref('history').push(newEntry);
               ¬†
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                document.getElementById('newText').value = "";
                alert("–¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
                alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞");
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
        setInterval(updateTimer, 1000);
        initDatabase();
    </script>
</body>
