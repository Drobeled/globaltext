<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиши сюда че хочешь</title>
    <style>
        body {
            background-color: #1a3a32;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #currentText {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            min-height: 50px;
            white-space: pre-wrap; /* Сохраняет переносы строк */
        }
        #newText {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #5d4177;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
        }
        /* Остальные стили без изменений... */
    </style>
</head>
<body>
    <h1>Пиши сюда че хочешь</h1>
    <div class="current-text-label">Последний текст:</div>
    <div id="currentText">Загрузка...</div>
    
    <!-- Изменил id с editableText на newText -->
    <textarea id="newText" placeholder="пиши сюда"></textarea>
    <!-- Остальная часть кода без изменений... -->

    <script>
        // Загрузка текущего текста ТОЛЬКО для отображения
        database.ref('content/text').on('value', (snapshot) => {
            const text = snapshot.val() || "Пока здесь пусто...";
            document.getElementById('currentText').textContent = text;
            // Не загружаем текст в поле ввода!
        });

        // Сохранение текста (изменённая функция)
        async function saveText() {
            const newText = document.getElementById('newText').value; // Берём из нового поля
            const user = document.getElementById('userName').value.trim();
            
            if (!newText) {
                alert("Пожалуйста, введите текст!");
                return;
            }
            
            // Обновляем БД и поле currentText
            await database.ref('content').update({
                text: newText
            });
            
            document.getElementById('newText').value = ""; // Очищаем поле ввода
            alert("Текст сохранён!");
            
            // Добавление в историю (ваш существующий код)
        }
    </script>
</body>
</html>
